<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Counter using HTML</h1>
    <div class="counterContainer">Your Current Count is: <span id="count">0</span></div>
    <div id="error">Error: Cannot go below 0</div>
    <button onclick="decrement()" class="button">Decrement</button>
    <button onclick="increment()" class="button">Increment</button>
    <button id="clear" onclick="clearCount()" class="button">Clear</button>
    <script src="script.js"></script>
</body>
</html>
